<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SAMPLE FORM</title>
      <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

<form action="">
<legend class="text-center">Sample Form</legend>
<div class="row">
   <div class="col">
       <label for="name" class="form-label">Partner Name</label>
       <input type="text " id="name" required="required">

   </div>

   <div class="col">
       <label for="email" class="form-label">Partner Email ID</label>
       <input type="email" id="email"  required="required">
   </div>
</div>
    <br>
<div class="row">
  <div class="col">
      <label for="name" class="form-label">Partner Legal Name</label>
      <input type="text" id="name"  required="required">
  </div>


 <div class="col">
     <label for="number" class="form-label">Partner Mobile</label>
     <input type="text" id="number"  required="required">
 </div>
</div>
    <br>
<div>
    <label for="address" class="form-label">Partner Address</label>
    <input type="text" id="address" required="required">
</div>
    <br>

<div class="row">
    <div class="col">
        <label for="date" class="form-label">Contract Start Date</label>
        <input type="text" id="date" placeholder="Date Start" required="required">

    </div>

    <div class="col">
        <label for="date" class="form-label">Contract Expiry Date</label>
        <input type="text" id="date" placeholder="Date End" required="required">
    </div>
</div>
    <br>
<div class="row">
   <div class="col">
       <label for="number" class="form-label">Minimum Loan Amount</label>
       <input type="text" id="number">
   </div>

 <div class="col">
     <label for="text">Maximum Loan Amount</label>
     <input type="text" id="text" >

 </div>
</div>
    <br>
<div class="row">
    <div class="col">
        <label for="text">Interest Rate</label>
        <input type="text" id="text">
    </div>

    <div class="col">
        <label for="text">Deposit Amount</label>
        <input type="text" id="text" >
    </div>
</div>
    <br>

<div class="text-center">
    <button class="btn btn-primary" >Save</button>
</div>















</form>




























</body>
</html>
